<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Request</title>
  <style type="text/css">
    @media only screen and (max-width: 480px) {
      .mediaQueryCSS {

      }
    }
  </style>
</head>

<body class="mediaQueryCSS" style="background-color: #ff3450; padding-top: 20px; padding-bottom: 20px">
<div style="margin: 0 auto; width: 450px; background-color: white; border-radius: 15px; box-shadow: 3px 3px #aaaaaa;">
  <!--top header-->
  <div style="height: 60px; border-bottom: 1px solid #ababab">
    <table width="100%" style="height: 100%;">
      <tr>
        <td valign="middle" align="middle" height="100%">
          <label style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 25px; color: #ff3450"><b>Request from #NAME</b></label>
        </td>
      </tr>
    </table>
  </div>

  <!--Date information-->
  <div>
    <table style="width: 100%; background-color: white;">
      <tr style="height: 10px">
      </tr>
      <tr>
        <td align="center">
          <label style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 20px;"><b>Trading Time</b></label>
        </td>
      </tr>
      <tr>
        <td align="center">
          <label style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 20px;">#TRADING_TIME</label>
        </td>
      </tr>
      <tr>
        <td align="middle" style="font-size: 20px;">
          <div style="width: 90px">
            <div
                style="background-color: #FF3450; height: 30px; line-height: 30px; vertical-align: middle; color: white; border-radius: 15px 15px 0 0">
              <label style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; color: white">#TRADING_MONTH</label>
            </div>
            <div
                style="background-color: white; height: 60px; line-height: 60px; vertical-align: middle; border-radius: 0 0 15px 15px; border-bottom: 1px solid #ababab; border-left: 1px solid #ababab; border-right: 1px solid #ababab">
              <label style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 40px"><b>#TRADING_DAY</b></label>
            </div>
          </div>
        </td>
      </tr>
      <tr style="height: 15px">
      </tr>
      <tr>
        <td align="middle">
          <label style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 20px;"><b>Trading Location</b></label>
        </td>
      </tr>
      <tr>
        <td align="middle">
          <label style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 20px;">#TRADING_LOCATION</label>
        </td>
      </tr>
      <tr style="height: 15px">
      </tr>
      <tr>
        <td align="middle">
          <label style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 20px;"><b>#ITEM_NAME</b></label>
        </td>
      </tr>
      <tr>
        <td align="middle">
          <img src="#IMAGE_URL" style="width: 200px; height: auto; border-radius: 20px">
        </td>
      </tr>
      <tr>
        <td align="middle">
          <label style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 20px;">$#ITEM_PRICE</label>
        </td>
      </tr>
    </table>
  </div>
  <!--The bottom part-->
  <div style="height: 60px; width: 100%; border-top: 1px solid #ababab">
    <table width="100%" style="height: 100%">
      <tr>
        <td align="middle" valign="middle">
          <label style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 25px; color: #ff3450"><b>Confirm on CollegeBuyer</b></label>
        </td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
